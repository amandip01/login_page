<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="login">
        <div class="logo">
            <img src="./Assets/Vector.svg" alt="" />
            <p class="company_name">AcmeSystems</p>
        </div>
        <div class="header">
            <p class="title">Admin Login</p>
            <p class="subtitle">
                Welcom back Enter your credentials to access yiur account
            </p>
        </div>
        <div class="email">
            <label for="email" class="label">Email Address</label>
            <input type="email" id="email" placeholder="hello@123" class="input" />
        </div>
        <div class="password">
            <div class="label-box">
                <label for="password" class="label">Password</label>
                <p class="sub-label">Forgot Password</p>
            </div>
            <input type="password" id="password" class="input" />
        </div>
        <div class="checkbox">
            <input type="checkbox" id="keep-signed-in">
            <label for="keep-signed-in">Keep me signed </label>
        </div>
        <div class="button">
            <input type="button" value="Continue">
        </div>
        <div class="bottom">
            <div class="contair">
                <div class="socials">
                    <div class="google company">
                    <img src="./Assets/Google Logo.svg" alt="">
                    <p>Google</p>
                </div>
                <div class="apple company">
                    <img src="./Assets/path4.svg" alt="">
                    <p>apple</p>
                </div>
                <div class="fb company">
                    <img src="./Assets/Facebook Logo.svg" alt="">
                    <p>Facebook</p>
                </div>
                </div>
                <p class="text">Don't have an accounts? <span class="subtext">sign up here</span></p>
            </div>
        </div>
</body>

</html>
